<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedsWell Admin - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --brand-primary: #0d2c54;
        --brand-secondary: #21b2a6;
        --brand-bg: #f8f9fa;
        --brand-text: #343a40;
        --line-height: 24px; /* Textarea line height fix */
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--brand-bg);
        color: var(--brand-text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .admin-card {
        background: #ffffff;
        border: none;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      }

      /* --- NOTEBOOK STYLE TEXTAREA --- */
      .textarea-wrapper {
        position: relative;
      }

      .custom-textarea {
        background-color: #fcfdff;
        /* Notebook lines effect using gradient */
        background-image: linear-gradient(transparent, transparent 23px, #e9ecef 23px, #e9ecef 24px, transparent 24px);
        background-size: 100% var(--line-height);
        background-attachment: local; /* Scrolls with text */

        line-height: var(--line-height);
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 0 15px; /* Padding adjust ki taaki lines match karein */
        padding-top: 0px;
        padding-right: 50px;
        font-size: 1rem;
        font-family: monospace; /* Monospace font alignment ke liye best hai */
        resize: vertical;
        min-height: 250px !important;
        color: #333;
      }

      .custom-textarea:focus {
        border-color: var(--brand-secondary);
        box-shadow: none;
        outline: none;
      }

      /* Paste Button */
      .btn-paste-float {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;
        border: 1px solid #dee2e6;
        color: var(--brand-secondary);
        width: 35px;
        height: 35px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 5;
        transition: 0.2s;
      }
      .btn-paste-float:hover {
        background-color: var(--brand-secondary);
        color: white;
      }

      /* --- LIVE PREVIEW STYLES --- */
      /* Jab naya Product shuru ho (#1, #2...) */
      .preview-product-head {
        background-color: #d1e7dd; /* Darker Green */
        color: #0f5132;
        border-left: 4px solid #198754;
        font-weight: 600;
      }

      /* Product ki detail lines (Description etc.) */
      .preview-product-detail {
        background-color: #f1f8f5; /* Light Green */
        color: #555;
        border-left: 4px solid transparent; /* Align karne ke liye */
        margin-left: 0;
        padding-left: 20px; /* Thoda indent */
      }

      /* Empty Separator */
      .preview-separator {
        background-color: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
        justify-content: center;
        font-size: 0.75rem;
        opacity: 0.8;
        height: 25px; /* Patla bar */
      }

      .badge-number {
        background: #198754;
        color: white;
        border-radius: 4px;
        padding: 2px 6px;
        margin-right: 10px;
        font-size: 0.75rem;
      }

      .preview-data {
        background-color: #d1e7dd;
        color: #0f5132;
        border-left: 3px solid #198754;
      }

      .preview-empty {
        background-color: #f8d7da;
        color: #842029;
        border-left: 3px solid #dc3545;
        font-style: italic;
        opacity: 0.8;
      }

      .line-num {
        font-weight: bold;
        margin-right: 10px;
        opacity: 0.5;
        font-size: 0.75rem;
      }

      /* Alert & Layout */
      .alert-custom {
        display: none;
        align-items: center;
        border-radius: 10px;
      }
      .loading-overlay {
        display: none; /* Hidden by default */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 10;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header class="text-center py-4 bg-white border-bottom mb-4">
      <h1 class="h3 fw-bold" style="color: var(--brand-primary)">MedsWell Admin</h1>
    </header>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div id="alert-box" class="alert alert-custom mb-3" role="alert">
            <i id="alert-icon" class="fa-solid fa-circle-check me-2"></i>
            <span id="alert-message"></span>
          </div>

          <div class="admin-card p-4 position-relative">
            <div class="loading-overlay" id="loader">
              <div class="spinner-border text-primary" role="status"></div>
            </div>

            <form id="addProductForm">
              <div class="mb-3">
                <label class="form-label text-primary fw-bold"> <i class="fa-solid fa-pen-to-square me-2"></i>Product Input </label>

                <div class="textarea-wrapper">
                  <textarea class="form-control custom-textarea" id="productData" placeholder="Line 1: Product Name | Price&#10;Line 2: (Leave Empty)&#10;Line 3: Product Name..."></textarea>

                  <button type="button" class="btn-paste-float" id="pasteBtn" title="Paste">
                    <i class="fa-solid fa-paste"></i>
                  </button>
                </div>
                <div class="form-text text-muted d-flex justify-content-between">
                  <span><i class="fa-solid fa-circle-info me-1"></i> Background lines help identify spacing.</span>
                  <span id="line-counter">0 Lines</span>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label small text-muted text-uppercase fw-bold">Live Visualizer</label>
                <div id="preview-area" class="preview-container">
                  <div class="text-center text-muted small py-3">Start typing to see structure...</div>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-light rounded-pill px-4" id="clearBtn">Clear</button>
                <button type="submit" class="btn btn-primary rounded-pill px-4" style="background: var(--brand-primary); border: none">Add Product</button>
              </div>
            </form>
          </div>

          <div class="text-center mt-3">
            <a href="/catlogue.html" class="text-decoration-none text-muted small">Back to Catalog</a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const inputField = document.getElementById("productData");
        const previewArea = document.getElementById("preview-area");
        const lineCounter = document.getElementById("line-counter");
        const pasteBtn = document.getElementById("pasteBtn");
        const clearBtn = document.getElementById("clearBtn");
        const form = document.getElementById("addProductForm");
        const loader = document.getElementById("loader");

        // --- 1. LIVE VISUALIZATION LOGIC ---
        const updatePreview = () => {
          const text = inputField.value;
          // Split by newline
          const lines = text.split("\n");

          lineCounter.textContent = `${lines.length} Lines`;

          // Clear previous preview
          previewArea.innerHTML = "";

          if (text.trim() === "") {
            previewArea.innerHTML = '<div class="text-center text-muted small py-3">Start typing to see structure...</div>';
            return;
          }

          // Generate Visual Blocks
          lines.forEach((line, index) => {
            const div = document.createElement("div");
            div.className = "preview-item";

            const lineNum = `<span class="line-num">#${index + 1}</span>`;

            if (line.trim() === "") {
              // Empty Line Styling
              div.classList.add("preview-empty");
              div.innerHTML = `${lineNum} <span><i class="fa-solid fa-ban me-2"></i>Empty Line (Ignored/Separator)</span>`;
            } else {
              // Data Line Styling
              div.classList.add("preview-data");
              div.innerHTML = `${lineNum} <span>${line.substring(0, 40)}${line.length > 40 ? "..." : ""}</span>`;
            }
            previewArea.appendChild(div);
          });

          // Scroll preview to bottom to follow typing
          previewArea.scrollTop = previewArea.scrollHeight;
        };

        // Event Listeners for Typing/Pasting
        inputField.addEventListener("input", updatePreview);

        // --- 2. PASTE BUTTON LOGIC ---
        pasteBtn.addEventListener("click", async () => {
          try {
            const text = await navigator.clipboard.readText();
            if (text) {
              inputField.value = text;
              inputField.focus();
              updatePreview(); // Trigger Visual Update
            }
          } catch (err) {
            alert("Please paste manually (Ctrl+V)");
          }
        });

        // --- 3. CLEAR BUTTON ---
        clearBtn.addEventListener("click", () => {
          inputField.value = "";
          updatePreview();
          inputField.focus();
        });

        // --- 4. SUBMIT LOGIC ---
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          // Simple Alert Logic
          if (!inputField.value.trim()) {
            alert("Please enter data");
            return;
          }

          loader.style.display = "flex";

          // Simulate API Call
          setTimeout(() => {
            loader.style.display = "none";
            alert("Products Added Successfully!"); // Replace with custom alert logic if needed
            inputField.value = "";
            updatePreview();
          }, 1000);
        });
      });
    </script>
    <script type="module" src="./addProduct.js"></script>
  </body>
</html>
