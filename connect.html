<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunil's Pharmacy - Professional Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --primary-color: #0d2c54; /* Deep Corporate Blue */
        --secondary-color: #21b2a6; /* Vibrant Teal Accent */
        --light-gray: #f8f9fa;
        --text-dark: #343a40;
        --text-light: #6c757d;
        --border-radius: 12px;
      }

      body {
        background-color: var(--light-gray);
        font-family: "Poppins", sans-serif;
        color: var(--text-dark);
      }

      .profile-page {
        position: relative;
        background-color: #ffffff;
        max-width: 800px;
        margin: 4rem auto;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: margin 0.3s ease; /* Smooth transition for resizing */
      }

      .profile-header {
        height: 250px;
        position: relative;
        transition: height 0.3s ease;
      }

      .header-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0));
      }

      .profile-photo {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ffffff;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 250px;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        transition: all 0.3s ease;
      }

      .profile-content {
        padding: 100px 2rem 2rem;
        text-align: center;
        transition: padding 0.3s ease;
      }

      .profile-name {
        font-weight: 700;
        font-size: 2.25rem;
        color: var(--primary-color);
        transition: font-size 0.3s ease;
      }

      .profile-title {
        font-weight: 500;
        color: var(--text-light);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      .info-section {
        color: var(--text-dark);
        margin: 2rem 0;
        display: flex;
        /* --- THIS IS THE FIX --- */
        /* Aligns icon to the top of the text, which is better for wrapping text */
        align-items: flex-start;
        justify-content: center;
        gap: 0.75rem;
      }

      .info-section .icon {
        color: var(--secondary-color);
        /* Add a little top margin to perfectly align with the text's baseline */
        margin-top: 0.1em;
      }

      .action-buttons {
        margin-top: 2.5rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .btn-custom {
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-custom.btn-primary {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-custom.btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(13, 44, 84, 0.3);
      }

      .btn-custom.btn-secondary {
        background-color: var(--secondary-color);
        color: white;
      }
      .btn-custom.btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(33, 178, 166, 0.4);
      }

      .btn-custom.btn-outline {
        border-color: #e0e0e0;
        color: var(--text-light);
      }
      .btn-custom.btn-outline:hover {
        background-color: var(--light-gray);
        color: var(--primary-color);
        border-color: var(--light-gray);
      }

      .profile-footer {
        padding: 1.5rem;
        background-color: var(--light-gray);
        color: var(--text-light);
        font-size: 0.9rem;
        text-align: center;
      }

      /* --- RESPONSIVE STYLES START HERE --- */

      /* For Tablets and smaller devices */
      @media (max-width: 768px) {
        .profile-page {
          margin: 2rem auto;
        }
        .profile-header {
          height: 220px;
        }
        .profile-photo {
          width: 140px;
          height: 140px;
          top: 220px;
        }
        .profile-content {
          padding-top: 80px;
        }
        .profile-name {
          font-size: 2rem;
        }
        .info-section {
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
      }

      /* For Mobile Phones */
      @media (max-width: 576px) {
        .profile-page {
          margin: 0;
          border-radius: 0;
          box-shadow: none;
        }
        .profile-header {
          height: 180px;
        }
        .profile-photo {
          width: 120px;
          height: 120px;
          top: 180px;
          border-width: 4px;
        }
        .profile-content {
          padding: 70px 1.5rem 1.5rem;
        }
        .profile-name {
          font-size: 1.75rem;
        }
        .profile-title {
          font-size: 0.8rem;
          margin-bottom: 1.5rem;
        }
        .action-buttons {
          flex-direction: column;
          gap: 0.75rem;
          width: 100%;
          max-width: 320px;
          margin-left: auto;
          margin-right: auto;
        }
        .btn-custom {
          width: 100%;
          justify-content: center;
        }
        .info-section {
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-page">
      <header class="profile-header">
        <img src="https://images.unsplash.com/photo-1690129069978-20a87fe95bf9?q=80&w=654&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Pharmacy Banner" class="header-image" />
      </header>

      <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1961" alt="Owner Profile Photo" class="profile-photo" />

      <main class="profile-content">

        <section class="action-buttons">

          <a href="https://wa.me/919904685222" class="btn-custom btn-secondary" target="_blank"> <i class="fa-brands fa-whatsapp"></i> WhatsApp </a>
          <a href="mailto:medswelldistributors@gmail.com" class="btn-custom btn-outline"> <i class="fa-solid fa-envelope"></i> Email </a>
          <a href="/index.html" class="btn-custom btn-outline" target="_blank"> <i class="fa-solid fa-book-open"></i> Catalogue </a>
        </section>
      </main>

      <footer class="profile-footer">Your Trusted Health Partner</footer>
    </div>

    <script>

          address: "766/9, J.S.D Complex, Near Bus Stand, SURKHAI.Ta: chikhli, Di:Navsari Pin code: 396560",

    </script>
  </body>
</html>
