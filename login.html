<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedsWell - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --brand-primary: #0d2c54; /* Deep Blue */
        --brand-secondary: #21b2a6; /* Teal */
        --brand-bg: #f8f9fa;
        --brand-text: #343a40;
        --card-radius: 12px;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--brand-bg);
        color: var(--brand-text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Center the Login Card */
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .login-card {
        background: #ffffff;
        border: none;
        border-radius: var(--card-radius);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .login-header {
        background-color: var(--brand-primary);
        padding: 2rem 1.5rem;
        text-align: center;
        color: white;
      }

      .login-header h2 {
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
      }

      .login-body {
        padding: 2rem;
      }

      /* Form Styling */
      .form-label {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--brand-primary);
      }

      .input-group-text {
        background-color: #f8f9fa;
        border-color: #dee2e6;
        color: var(--brand-secondary);
      }

      .form-control {
        padding: 0.75rem 1rem;
        border-color: #dee2e6;
        font-size: 0.95rem;
      }

      .form-control:focus {
        border-color: var(--brand-secondary);
        box-shadow: 0 0 0 4px rgba(33, 178, 166, 0.1);
        z-index: 1;
      }

      .password-toggle {
        cursor: pointer;
        color: #6c757d;
        transition: color 0.2s;
      }
      .password-toggle:hover {
        color: var(--brand-primary);
      }

      /* Button Styling */
      .btn-login {
        background-color: var(--brand-primary);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 50px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn-login:hover {
        background-color: #0a2342;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(13, 44, 84, 0.3);
      }

      .btn-login:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      /* Alert Styling */
      .alert-custom {
        display: none; /* Hidden by default */
        font-size: 0.9rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }

      .footer-link {
        color: var(--brand-secondary);
        text-decoration: none;
        font-size: 0.85rem;
        font-weight: 500;
      }
      .footer-link:hover {
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    
    <div class="main-content">
      <div class="login-card">
        <div class="login-header">
          <h2>MedsWell</h2>
          <p class="mb-0 opacity-75 small">Distributor Admin Panel</p>
        </div>

        <div class="login-body">
          
          <div id="login-alert" class="alert alert-danger alert-custom" role="alert">
            <i class="fa-solid fa-circle-exclamation me-2"></i> <span id="alert-text">Invalid Credentials</span>
          </div>

          <form id="loginForm">
            <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="admin@medswell.com" value="medswelldistributors@gmail.com" required>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter password" value="medswell@Admin" required>
                <span class="input-group-text password-toggle" id="togglePassword">
                  <i class="fa-solid fa-eye"></i>
                </span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="footer-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
              <span id="btn-text">Sign In</span>
              <span id="btn-loader" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="container text-center py-3 border-top">
      <p class="mb-0 text-muted" style="font-size: 0.8rem">
        Developed by <strong>Parmar Aayush</strong>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./login.js"></script>
  </body>
</html>
